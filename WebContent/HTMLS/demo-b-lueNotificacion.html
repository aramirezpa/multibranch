<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo</title>
	<link rel="stylesheet" href="g-libreries/fonts/1704-PLVMUK.css">
	<link rel="stylesheet" href="bel-main-style.css">
</head>
<body>

	<style type="text/css">
		a.disabled {
			pointer-events: none;
			color:gray;
		}
	</style>

	<div id="box-modal" class="bel-box-modal">
		<div id="modal" class="bel-modal bel-modal-m">
			<div class="bel-modal-close-btn-cnt bel-space-bottom-m">
				<div class="bel-modal-close-btn bel-modal-close-item" onclick="closeModal('box-modal','modal');"></div>
			</div>
			<div class="bel-grid-container">
				<div class="bel-grid-row bel-space-bottom-l">
					<div class="bel-col-7">
						<h3 class="bel-typography bel-typography-h3 bel-icon-email-m">Enviar notificación de transferencia</h3>
					</div>
				</div>
				<div class="bel-grid-row">
					<div class="bel-col-7">
						<label class="bel-typography bel-typography-label bel-space-bottom-s">Correo electrónico</label>
					</div>
				</div>
				<div class="bel-grid-row">
					<div class="bel-col-7">
						<input id="belInputEmailId" 
						class='bel-input--icon bel-input--icon-m bel-input-default'
						name="" value="" placeholder="Ingrese un correo electrónico">
						<span id="belInpEmailSpan" class="bel-hide-element"></span>
						<div id="belMoreEmailsContId">
							<div class="bel-space-top-xs">
								<input
								class='bel-input--icon bel-input--icon-m bel-input-default bel-input-non-editable'
								type="text" name="" value="correcliente@mail.com" placeholder="Placeholder"><span
								class="bel-error-validation bel-error-validation-item" onclick="belDeleteEmailCont(this)"></span>
							</div>
						</div>
						
					</div>
					<div class="bel-col-4 bel-space-top-s">
						<a class="bel-typography bel-typography-link bel-margin-add-mail-text" onclick="belAddNewEmail('belInputEmailId','belMoreEmailsContId', 'belInpEmailSpan',2,this);">Agregar otro correo</a>
					</div>
				</div>

				<div class="bel-grid-row bel-space-left-xl bel-space-bottom-l">
					<div class="bel-col-offset-8 bel-col-4">
						<button class="bel-btn bel-btn-primary bel-btn-primary-active" onclick="belCheckExistEmails('belInputEmailId', 'belInpEmailSpan', 'belMoreEmailsContId')">Aceptar</button>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="resources\bel-js\jquery-1.7.2.js"></script>

	<script type="text/javascript" src="resources/bel-js/bel-main-scripts.js"></script>
	
</body>
</html>
