<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Demo</title>
<link rel="stylesheet" href="g-libreries/fonts/1704-PLVMUK.css">
<link rel="stylesheet" href="bel-main-style.css">

<script src="g-libreries/jquery/jquery-3.2.1.min.js"></script>

<script type="text/javascript" src="resources/bel-js/jquery-1.7.2.js"></script>
<script type="text/javascript"
	src="resources/bel-js/bel-main-scripts.js"></script>



<script type="text/javascript"
	src="g-libreries/zebra/js/zebra_datepicker.min.js"></script>
</head>

<body>
	<div class="bel-grid-container">
		<div class="bel-col-12">
			<div class="bel-grid-row">
				<div
					class="bel-space-right-xs bel-download-list-container bel-space-right-l">
					<button id="myId1"
						class="bel-icon-download bel-select-download-list"
						onclick="displayDownloadOption('myDownload1', 'myId1');">Descargar</button>
					<ul id="myDownload1" class="bel-download-option-list">
						<div id="downloadOptions" class="bel-download-list">
							<div class="bel-download-triangle"></div>
						</div>
						<li class="bel-download-option" value="1" onclick="">Opción 1</li>
						<li class="bel-download-option" value="2" onclick="">Opción 2</li>
						<li class="bel-download-option" value="3" onclick="">Opción 3</li>
					</ul>
				</div>

				<div class="bel-download-list-container bel-space-right-l">
					<button class="bel-icon-email bel-select-download-list"
						onclick="openModal('box-modal','modal');">Enviar
						notificación</button>
				</div>
				<div class="bel-download-list-container">
					<button class="bel-icon-print bel-select-download-list"
						onclick="window.print();">Imprimir</button>
				</div>
			</div>

			<div id="box-modal" class="bel-box-modal bel-box-hidden">
				<div id="modal" class="bel-modal bel-modal-m bel-modal-hidden">
					<div class="bel-modal-close-btn-cnt bel-space-bottom-m">
						<div class="bel-modal-close-btn bel-modal-close-item"
							onclick="closeModal('box-modal','modal');"></div>
					</div>
					<div class="bel-grid-container">
						<div class="bel-grid-row bel-space-bottom-l">
							<div class="bel-col-7 bel-download-list-container">
								<label class="bel-icon-email bel-send-email-text">Enviar
									notificación de transferencia</label>
							</div>
						</div>
						<div class="bel-grid-row">
							<div class="bel-col-7">
								<label
									class="bel-typography bel-typography-label bel-space-bottom-s">Correo
									electrónico</label>
							</div>
						</div>
						<div class="bel-grid-row">
							<div class="bel-col-7">
								<input id="belInputEmailId"
									class='bel-input--icon bel-input--icon-m bel-input-default'
									type="text" name="" value=""
									placeholder="Ingrese un correo electrónico"><span
									id="belInpEmailSpan" class="bel-hide-element"></span>
								<div id="belMoreEmailsContId"></div>
							</div>
							<div class="bel-col-4 bel-space-top-s">
								<a
									class="bel-typography bel-typography-link bel-margin-add-mail-text"
									onclick="belAddNewEmail('belInputEmailId','belMoreEmailsContId', 'belInpEmailSpan',3);">Agregar
									otro correo</a>
							</div>
						</div>
						<div class="bel-grid-row bel-space-bottom-l">
							<div class="bel-col-7">
								<input
									class='bel-input--icon bel-input--icon-m bel-input-default bel-input-non-editable'
									type="text" name="" value="correcliente@mail.com"
									placeholder="Placeholder"><span
									class="bel-error-validation bel-error-validation-item"
									onclick="belDeleteEmailCont(this)"></span>
							</div>
						</div>

						<div class="bel-grid-row bel-space-left-xl bel-space-bottom-l">
							<div class="bel-col-offset-8 bel-col-4">
								<button class="bel-btn bel-btn-primary bel-btn-primary-active">Aceptar</button>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>
	
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script type="text/javascript" src="resources/bel-js/bel-main-scripts.js"></script>
</body>
</html>
