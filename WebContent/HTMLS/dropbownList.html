<html>
<head>
<title>B-lue Demo</title>

    <script type="text/javascript" src="https://rawgit.com/vochy023/b-lue/master/bel-main-scripts.js"></script>
    <script type="text/javascript" src="https://rawgit.com/vochy023/b-lue/master/zebra_datepicker.min.js"></script>
	<link rel="stylesheet" href="g-libreries/fonts/1704-PLVMUK.css">
<link rel="stylesheet" href="bel-main-style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"
	src="resources/bel-js/bel-main-scripts.js"></script>
	<script>
function myFunction() {
    // Declare variables
    var input, filter, ul, li, a, i;
    input = document.getElementById('mySearchBoxId');
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName('li');

    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
</head>
<body>
		<div class="bel-grid-row">
			<div class="bel-grid-col-4">
				<span class="bel-typography-label bel-icon-search-xs bel-search-icon-position"
					style=""></span> <input onkeyup="myFunction()"
					id="mySearchBoxId"
					class="bel-input bel-input-m bel-input-default bel-search-state"
					type="text" name="" value="" placeholder="¿Qué desea solicitar?">
					<div ="dropdown">
	<ul id="myUL" class="">
  <li class="bel-search-category2"><span class="bel-credit-card-icon-s"></span><a class="bel-search-category" href="#">Tarjetas de Crédito</a></li>
  <li class=""><a class= "bel-search-element" href="#">Solicitar Tarjetas de Crédito</a></li>

   <li class="bel-search-category2 bel-option"><span class="bel-account-icon-s"></span><a class="bel-search-category" href="#">Otros</a></li>
  <li class=""><span class="bel-account-icon-xs"><a class= "bel-search-element" href="#">Solicitud de Afiliación de Comercio</a></li>

    <li class="bel-search-category2 bel-option"><span class="bel-account-icon-s"></span><a class="bel-search-category" href="#">Préstamos y Créditos</a></li>
  <li class=""><a class= "bel-search-element" href="#">Solicitud de Préstamo de Auto</a></li>
  <li class=""><a class= "bel-search-element" href="#">Solicitud de Préstamo</a></li>
</ul>
</div>
			</div>
		</div>


<script>
#myInput {
    background-image: url('/css/searchicon.png'); /* Add a search icon to input */
    background-position: 10px 12px; /* Position the search icon */
    background-repeat: no-repeat; /* Do not repeat the icon image */
    width: 100%; /* Full-width */
    font-size: 16px; /* Increase font-size */
    padding: 12px 20px 12px 40px; /* Add some padding */
    border: 1px solid #ddd; /* Add a grey border */
    margin-bottom: 12px; /* Add some space below the input */
}

#myUL {
    /* Remove default list styling */
    list-style-type: none;
    padding: 0;
    margin: 0;
}

#myUL li a {
    border: 1px solid #ddd; /* Add a border to all links */
    margin-top: -1px; /* Prevent double borders */
    background-color: #f6f6f6; /* Grey background color */
    padding: 12px; /* Add some padding */
    text-decoration: none; /* Remove default text underline */
    font-size: 18px; /* Increase the font-size */
    color: black; /* Add a black text color */
    display: block; /* Make it into a block element to fill the whole list */
}

#myUL li a:hover:not(.header) {
    background-color: #eee; /* Add a hover effect to all links, except for headers */
}
</script>



</body>
</html>
